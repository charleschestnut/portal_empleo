{% extends 'base.html' %}

{% block content-title %}
    {{ rated.user.first_name }}'s review
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <form action="{% url 'worker_rating_create' labour_id %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit"> Send review </button>
    </form>
{% endblock %}
