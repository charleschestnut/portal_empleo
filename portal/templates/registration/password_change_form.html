{% extends "base.html" %}
{% block title %}
    Change you password
{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Change you password</h1>
    <p>Use the form below to change your password.</p>
    <form action="." method="post">
        {{ form|crispy }}
        <p><input type="submit" class='btn btn-outline-secondary' value="Change"></p>
        {% csrf_token %}
    </form>
{% endblock %}
