{% extends "base.html" %}
{% block title %}
    Reset your password
{% endblock %}

{% block content-title %}
    Forgotten your password?
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <p>Enter your e-mail address to obtain a new password.</p>
    <form action="." method="post">
        {{ form|crispy }}
        <p><input type="submit" value="Send e-mail"></p>
        {% csrf_token %}
    </form>
{% endblock %}
