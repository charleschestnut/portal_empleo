{% extends 'base.html' %}

{% block content %}
    <p>Someone asked for password reset for email {{ email }}. </p>
    <p> Follow the link below: {{ protocol }}://{{ domain }}{% url "password_reset_confirm" uidb64=uid token=token %} </p>
    <p> Your username, in case you've forgotten: {{ user.get_username }} </p>
{% endblock %}
